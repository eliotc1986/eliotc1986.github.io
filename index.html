<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Test JS</title>
</head>
<body>
	<div class="site-wrapper">
	  <div class="alert">
	    <h1 class="title">Timeout Function</h1>
	    <p class="description">The popup will appear after <span id="seconds">5</span> seconds of Inactivity</p>
	  </div>
	  <div id="notice"></div>

	  <div id="popup_overlay">
	      <button id="close_button">X</button>
	      <p class="popup_title">This is the popup</p>
	  </div>

	</div>
<style>
	#popup_overlay {
	  display: none;
	  position: absolute;
	  height: 300px;
	  width: 300px;
	  border-radius: 5px;
	  right: 50%;
	  margin-right: -150px;
	  text-align: center;
	  padding: 25px;
	  box-sizing: border-box;
	  -webkit-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
	  -moz-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
	  box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
	}

	#close_button {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  cursor: pointer;
	  border-radius: 150px;
	}

	.popup_title {
	  font-size: 30px;
	  font-weight: bold;
	}

	.site-wrapper {
	  text-align: center;
	}

	.site-wrapper .title {
	  margin: 0;
	}

	.site-wrapper .description {
	  margin: 0;
	}

	.site-wrapper .alert {
	  margin-bottom: 40px;
	  background-color: lightblue;
	  border: 1px dotted black;
	  padding: 20px;
	}
</style>

<script>
	(function($) {
		var popUpMessage;

		var currentConfig = {
			activityEvents: 'click keypress scroll wheel mousewheel mousemove',
			idleTimer: 3000,
		};

		activityDetector = function () {
	        this.addEventListener("mousemove", resetTimer, false);
		    this.addEventListener("mousedown", resetTimer, false);
		    this.addEventListener("keypress", resetTimer, false);
		    this.addEventListener("DOMMouseScroll", resetTimer, false);
		    this.addEventListener("mousewheel", resetTimer, false);
		    this.addEventListener("touchmove", resetTimer, false);
		    this.addEventListener("MSPointerMove", resetTimer, false);
		    this.addEventListener("scroll", resetTimer, false);

		    startTimer();
	    };

	    activityDetector();

	    // startTimer
	    function startTimer() {
	    	if(isPopupOpen() !== true) {
				console.log("timer started");
				popUpMessage = window.setTimeout(openPopUp, currentConfig.idleTimer);
	    	}
		}

		// reset timeout
		function resetTimer() {
			if(isPopupOpen() !== true) {
				printAlert("timer reset");
				window.clearTimeout(popUpMessage);
				startTimer();
			}
		}

		// Check to see if popUp is open
		function isPopupOpen() {
	      var popupOpen = $("#popup_overlay").is(":visible");

	      if (popupOpen === true) {
	        return true;
	      }
	      return false;
	    };

	    // Open Pop-up
	    function openPopUp() {
		  $("#popup_overlay").css("display", "block");
		}

		$("#close_button").on("click", function() {
		  $("#popup_overlay").css("display", "none");
		});

		function printAlert(msg) {
			var $notice = $("#notice");
			$notice.html(msg);
		}

	}(jQuery));
</script>

</body>
</html>
