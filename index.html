<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Test JS</title>
	<style>
		#popup_overlay {
		  background-color: #fff;
		  border-radius: 5px;
		  box-sizing: border-box;
		  -webkit-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
		  -moz-box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
		  box-shadow: 2px 2px 5px 0px rgba(0, 0, 0, 0.75);
		  display: none;
		  height: 300px;
		  margin-right: -150px;
		  padding: 25px;
		  position: absolute;
		  right: 50%;
		  text-align: center;
		  width: 300px;
		}
		#close_button {
		  border-radius: 150px;
		  cursor: pointer;		  
		  position: absolute;
		  right: 10px;
		  top: 10px;
		}
		.popup_title {
		  font-size: 30px;
		  font-weight: bold;
		}
		.site-wrapper {
		  text-align: center;
		}
		.site-wrapper .title {
		  margin: 0;
		}
		.site-wrapper .description {
		  margin: 0;
		}
		.site-wrapper .alert {
		  background-color: #6495ED;
		  border: 1px dotted #000;
		  margin-bottom: 40px;
		  padding: 20px;
		}
	</style>
</head>
<body>
	<div class="site-wrapper">
	  <div class="alert">
	    <h1 class="title">Timeout Function</h1>
	    <p class="description">The popup will appear after <span id="seconds">5</span> seconds of Inactivity</p>
	  </div>

	  <div id="popup_overlay">
	      <button id="close_button">X</button>
	      <p class="popup_title">This is the popup</p>
	  </div>
	</div>
<script>
	(function($) {
		var popUpMessage;

		var currentConfig = {
			activityEvents: 'mousemove mousewheel mousedown keypress touchmove touchend',
			idleTimer: 3000,
		};

		activityDetector = function () {	        
	     	// Mouse movement PC/Taps Android/Nexus(Chrome)
	     	this.addEventListener("mousemove", resetTimer, false);
		    // Scrolls PC
		    this.addEventListener("mousewheel", resetTimer, false);
		    // Clicks PC/Taps Android/Nexus(Chrome)
		    this.addEventListener("mousedown", resetTimer, false);
		    // Key strokes PC
		    this.addEventListener("keypress", resetTimer, false);
		    // Swipes iOS/Android
		    this.addEventListener("touchmove", resetTimer, false);
		    // Taps for iOS/Nexus/Android
		    this.addEventListener("touchend", resetTimer, false);

		    startTimer();
	    };

	    activityDetector();

	    // startTimer
	    function startTimer() {
	    	if(isPopupOpen() !== true) {
				console.log("timer started");
				popUpMessage = window.setTimeout(openPopUp, currentConfig.idleTimer);
	    	}
		}

		// reset timeout
		function resetTimer() {
			if(isPopupOpen() !== true) {
				console.log("timer reset");
				window.clearTimeout(popUpMessage);
				startTimer();
				changeBackground();
			}
		}

		// Check to see if popUp is open
		function isPopupOpen() {
	      var popupOpen = $("#popup_overlay").is(":visible");

	      if (popupOpen === true) {
	        return true;
	      }
	      return false;
	    };

	    // Open Pop-up
	    function openPopUp() {
		  $("#popup_overlay").css("display", "block");
		}

		$("#close_button").on("click", function() {
		  $("#popup_overlay").css("display", "none");
		});

		function printAlert(msg) {
			var $notice = $("#notice");
			$notice.html(msg);
		}

		function changeBackground() {
			$("body").css("background-color", "#CD5C5C");
			setTimeout(function(){ 
				$("body").css("background-color", "#90EE90");
			}, 400);
		}
	}(jQuery));
</script>
</body>
</html>
